<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata-Kata Semangat untuk Kamu</title>
    <style>
        /* Latar belakang dengan gradasi */
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Container utama */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Efek fade-in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Judul */
        h1 {
            font-size: 28px;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        /* Paragraf */
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Kutipan dengan style khusus */
        .quote {
            font-size: 20px;
            font-style: italic;
            color: #4a90e2;
            margin: 20px 0;
            padding: 10px;
            border-left: 4px solid #4a90e2;
            background-color: #e0f7fa;
            border-radius: 5px;
        }

        /* Tombol dengan efek hover */
        button {
            background: linear-gradient(135deg, #ff6b6b, #f66d9b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Hover pada tombol */
        button:hover {
            background: linear-gradient(135deg, #f66d9b, #ff6b6b);
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Hai, Cipaaa!</h1>
    <p>Semoga hari ini menyenangkan,meskipun capek semangat terus!.</p>
    <p class="quote">"Kamu kuat, kamu hebat, dan aku salutt sama kamu!"</p>
    <button onclick="showLove()">Klik untuk Semangat!</button>
</div>

<script>
    function showLove() {
        alert("semangat adikkkkk jangan lupa istirahat! ðŸ’–");
    }
</script>

</body>
</html>
